		<script type="text/javascript">

			function accessWebVr(curScene, curTime){

				unloadPlayer();

				eventUnloadPlugins();

			  loadPlayer(true, curScene, curTime);
			}
			function accessStdVr(curScene, curTime){

				unloadPlayer();

				resetValuesForPlugins();

				loadPlayer(false, curScene, curTime);
			}
			function loadPlayer(isWebVr, curScene, curTime) {
				if (isWebVr) {
					embedpano({
						id:"krpanoSWFObject"
						,xml:"vtourdata/vtour_vr.xml"
						,target:"panoDIV"
						,passQueryParameters:true
						,bgcolor:"#000000"
						,html5:"only+webgl"
						,vars:{skipintro:true,norotation:true,startscene:curScene,starttime:curTime}
						,webglsettings:{preserveDrawingBuffer:false, depth:true, stencil:true}
					});
				} else {
					
					embedpano({
						id:"krpanoSWFObject"

						,swf:"vtourdata/vtour.swf"

						,xml:"vtourdata/vtour.xml"
						,target:"panoDIV"
						,passQueryParameters:true
						,bgcolor:"#000000"
						,html5:"auto"
						,vars:{startscene:curScene,starttime:curTime}
						,webglsettings:{preserveDrawingBuffer:false, depth:true, stencil:true}
					});
				}
			}
			function unloadPlayer(){
				if(jQuery('#krpanoSWFObject')){
					//stop all sounds playing before the removepano
					if (getCurrentTourPlayer() != null) {
						getCurrentTourPlayer().call("stopTourSounds();");
					}
					currentPanotourPlayer = null;
					removepano('krpanoSWFObject');
				}

			}
			var currentPanotourPlayer = null;
			function getCurrentTourPlayer() {
				if (currentPanotourPlayer == null) {
					currentPanotourPlayer = document.getElementById('krpanoSWFObject');
				}
				return currentPanotourPlayer;
			}
		    function isVRModeRequested() {
				var querystr = window.location.search.substring(1);
				var params = querystr.split('&');
				for (var i=0; i<params.length; i++){
					if (params[i].toLowerCase() == "vr"){
						return true;
					}
				}
				return false;
			}
		</script>

					</noscript>

<!-- KolorMap container -->
<div id="mapcontainer">

</div>

					if (isVRModeRequested()){
						accessWebVr();
					}else{
						accessStdVr();
					}
				</script>
